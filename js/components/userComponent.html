<div class="container">


<h1>Users Table</h1>
    <table class="table table-bordered ">
        <!-- table caption will be displayed here-->
        <th>
        <td>Name</td>
        <td>City</td>
        <td>Country</td>
        </th>
        <!-- users will be displayed here-->
        <tr ng-repeat="user in $ctrl.records">
            <td></td>
            <td> {{user.name}}</td>
            <td>{{user.city}}</td>
            <td>{{user.country}}</td>
        </tr>
    </table>
</div>
<!-- component styling-->
<style type="text/css">
    #caption {
        text-align: center;
    }
</style>
